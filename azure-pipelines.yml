trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: npm i yarn -g;    
    yarn install    
  displayName: 'Install'
  workingDirectory: 'website'

- script: npm i gatsby-cli -g;
  displayName: 'Build'
  workingDirectory: 'website'

- script: yarn build
  displayName: 'Build2'
  workingDirectory: 'website'

- script: (dir . -Directory).FullName
  displayName: 'Test'
  workingDirectory: 'website'

